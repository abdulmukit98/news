<body class="d-flex align-items-center py-4 bg-body-tertiary">


  <main class="form-signin w-100 m-auto">

    <form action="/" method="post">
      <img class="mb-4" src="images/world-news.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Sign up to Newsletter</h1>

      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="emailId" placeholder="Email" required>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-body-secondary">Developed By: Abdul Mukit</p>
    </form>
  </main>
